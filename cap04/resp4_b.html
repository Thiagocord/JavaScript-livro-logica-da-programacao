<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    <img src="img/exerc.jpg" alt="">
    <h1>Programa que verifica velocidade</h1>
    <form action="">
        <p>
            <label for="velocidade_permitida">Velocidade Permitida:</label>
            <input type="number" name="velocidade_permitida" id="velocidade_permitida" min="0">
        </p>
        <p>
            <label for="velocidade_condutor">Velocidade do Condutor:</label>
            <input type="number" name="velocidade_condutor" id="velocidade_condutor" min="0">
        </p>
        <p>
            <input type="submit" value="Verificar Velocidade">
        </p>
        <h3 id="respostas"></h3>
    </form>
    <script src="js/resp4_b.js"></script>
</body>
</html>
