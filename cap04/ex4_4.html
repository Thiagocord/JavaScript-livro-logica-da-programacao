<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>

<body>
    <img src="img/ex4_4.jpg" alt="Globo terrestre">
    <h1>Programa Fuso horário</h1>
    <form action="">
        <p>
            <label for="inhora">Hora no Brasil (h.m):</label>
            <input type="text" name="inhora" id="inhora" required step="0.01" min="0" max="23:59">
        </p>
        <p>
            <input type="button" value="Exibir Hora na França">
        </p>
    </form>
    <h3 id="resposta">Hora na França: 1:30</h3>
    <script src="js/ex4_4.js"></script>
</body>

</html>
