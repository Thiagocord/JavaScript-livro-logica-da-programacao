<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Programa Situação do Aluno</h1>
    <form action="" id="form2">
        <p>
            <label for="innome">Nome do aluno:</label>
            <input type="text" name="innome" id="innome">
        </p>
        <p>
            <label for="nota1">nota 1:</label>
            <input type="number" name="nota1" id="nota1" min="1" max="10" step="0.1">
        </p>
        </p>
        <p>
            <label for="nota2">nota 2:</label>
            <input type="number" name="nota2" id="nota2" min="1" max="10" step="0.1">
        </p>
        <p>
            <input type="submit" value="Exibir Média do aluno">
        </p>
    </form>
    <h3 id="res1"></h3>
    <h3 id="res2"></h3>
    <script>
        const frm = document.getElementById("form2")
        const res1 = document.getElementById("res1")
        const res2 = document.getElementById("res2")

        frm.addEventListener("submit", (e) => {
            const nome = frm.innome.value;
            const not1 = Number(frm.nota1.value);
            const not2 = Number(frm.nota2.value);

            const media = (not1 + not2) / 2;

            res1.innerHTML = `Média das notas ${media.toFixed(1)}`

            if (media >= 7) {
                res2.innerHTML = `Parabéns ${nome}! Você está aprovada.`
                res2.style.color = "blue"
            } else if (media >= 4) {
                res2.innerHTML = `Você ainda está em teste.`
                res2.style.color = "orange"
            } else {
                res2.innerHTML = `Você foi reprovada.`
                res2.style.color = "red"
            }

            e.preventDefault()
        })

    </script>
</body>

</html>
