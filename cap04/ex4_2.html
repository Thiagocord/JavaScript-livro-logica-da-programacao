<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/png">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Operadores lógicos</title>
</head>

<body>
    <img src="img/ex4_2.jpg" alt="">
    <h1>Programa de cálculo do peso ideal.</h1>
    <form action="">
        <p>
            <label for="innome">Nome:</label>
            <input type="text" name="nome" id="innome" placeholder="Obrigatório" required>
        </p>
        <p>
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" id="inmasculino" required>
            <label for="inmasculino">Masculino</label>

            <input type="radio" name="sexo" id="infeminino" required>
            <label for="infeminino">Feminino</label> 
        </p>
        <p>
            <label for="inaltura">Altura:</label>
            <input type="number" name="altura" step="0.01" id="inaltura" required placeholder="Em metros">
        </p>
        <p>
            <input type="submit" value="Calcular peso ideal">
            <input type="reset" value="Limpar Campos">
        </p>
        <h3 id="resposta"></h3>
    </form>
    
    <script src="js/ex4_2.js"></script>
</body>

</html>
