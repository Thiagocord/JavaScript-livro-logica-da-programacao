<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/ex5_5.js" defer></script>
    <title>Document</title>
</head>
<body>
    <img src="img/ex5_5.jpg" alt="" class="alta">
    <h1>Programa Contas do mês</h1>
    <form action="">
        <p>
            <label for="inTexto">Descrição da Conta:</label>
            <input type="text" name="inTexto" id="inTexto" required>
        </p>
        <p>
            <label for="inValor">Valor a pagar R$:</label>
            <input type="number" name="inValor" id="inValor" min="0" step="0.01" required>
        </p>
        <p>
            <input type="submit" value="Registrar Conta">
        </p>

        
    </form>
    <pre id="resposta1"></pre>
    <pre id="resposta2"></pre>
</body>
</html>
