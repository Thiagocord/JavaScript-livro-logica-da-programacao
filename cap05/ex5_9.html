<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/ex5_9.js" defer></script>
    <style>
        #inQuantidade {
            width: 90px;
        }
    </style>
    <title>Etiquetas</title>
</head>

<body>
    <h1>Programas de Etiquetas!</h1>
    <form action="">
        <p>
            <label for="inNome">Nome da Etiqueta:</label>
            <input type="text" id="inNome" maxlength="10" placeholder="Máximo 10 caracteres!">
        </p>
        <p>
            <label for="inQuantidade">Quantidade:</label>
            <input type="number" name="" id="inQuantidade" max="20" min="1" placeholder="Máximo 20">
        </p>
        <p>
            <input type="submit" value="Criar Etiquetas">
        </p>
    </form>
    <pre id="textos">

    </pre>
</body>

</html>
