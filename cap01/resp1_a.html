<body>
    <script>
        const num = Number(prompt("Digite um número:"));
        const numAnte = num - 1;
        const numPost = num + 1;
        alert(`Os números anterior e posterior respectivamente de ${num} é: \n${numAnte} e ${numPost}`)
    </script>
</body>
