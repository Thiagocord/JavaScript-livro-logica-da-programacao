<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const valorProduto = Number(prompt("qual o preço do produto?"));
        const valorAVista = valorProduto - (valorProduto * 0.10);
        const valorEmVezes = valorProduto / 3;
        alert(`Preço R$: ${valorProduto.toFixed(2)} \nÀ vista R$: ${valorAVista.toFixed(2)} \nou 3x de R$: ${valorEmVezes.toFixed(2)}`);
    </script>
</body>

</html>
