<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body>
    <script>
        const total = Number(prompt("valor total ficou:"));
        const numeroDeClientes = Number(prompt("por quantos clientes será dividido?"));
        const ValorPorCliente = total / numeroDeClientes;
        alert(`O valor a ser pago por cliente é: R$: ${ValorPorCliente.toFixed(2)}.`)
    </script>
</body>
